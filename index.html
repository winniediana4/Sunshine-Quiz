<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Sunshine Quiz</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="quiz-board">SUNSHINE QUIZ</h1>
      <form>
        <div id="start">
          <h3>JavaScript Knowledge Check</h3>
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fName" required>
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lName" required>
          </div>
          <button class="btn btn-success">START</button>
        </div>
    </div>
    <div class="qtn1">
      <p>1. What is JavaScript?</p>
      <div class="inputs">
        <div class="form-group">
          <label for="foreign"></label>
          <input type="radio" name="js" id="foreign" value="0">
          Foreign Language
        </div>
        <div class="form-group">
          <label for="programming"></label>
          <input type="radio" name="js" id="programming" value="10">
          Programming Language
        </div>
        <div class="form-group">
          <label for="computer"></label>
          <input type="radio" name="js" id="computer" value="0">
          Computer Language
        </div>
        <div class="form-group">
          <label for="none"></label>
          <input type="radio" name="js" id="none" value="0">
          None of the above
        </div>
      </div>
    </div>
    </form>
  </div>
</body>

</html>
